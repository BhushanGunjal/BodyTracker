<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Parkinson Tracker</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>

    <h2>Medication Log</h2>
    
    <div id="medication-section">
        <button id="medication-btn">Medication Taken Now</button>
    </div>
    


    <h2>Hourly Log</h2>

    <div id="tremor-section">
        <h3>Tremor</h3>
        <button data-value="0">0</button>
        <button data-value="1">1</button>
        <button data-value="2">2</button>
        <button data-value="3">3</button>
    </div>
    <div id="stiffness-section">
        <h3>Stiffness</h3>
        <button data-value="0">0</button>
        <button data-value="1">1</button>
        <button data-value="2">2</button>
        <button data-value="3">3</button>
    </div>
    <div id="movement-section">
        <h3>Movement</h3>
        <button data-value="slow">Slow</button>
        <button data-value="normal">Normal</button>
        <button data-value="fast">Fast</button>
    </div>

    <button id="submit-btn">Submit</button>
    <script type="module" src="js/core/app.js"></script>
</body>

</html>
